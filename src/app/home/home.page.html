<ion-content>
<div *ngIf="showSplash" class="myBackground">
    <div>
    <img src="/assets/giphy.gif">
</div> 
</div> 
  <ion-grid class="background">
    <ion-row>

        <ion-col size="3" sizeLg="3" sizeSm="1" sizeMd="2" sizeXs="2"></ion-col>
        <ion-col size="6" sizeLg="6" sizeMd="8" sizeSm="10" sizeXs="8">
            <ion-toolbar >
                <img class="logo" src="assets/011.png">
                <div class="wrapper">
                    <div class="profile-img-frame">
                        <div class="profile-img-holder">
                            <img *ngIf="datastream.doctor.profile_img" class="profile-img"  src="{{datastream.doctor.profile_img}}" alt="profile image" (click)="NavigateMe('home/profile')">
                            <img *ngIf="!datastream.doctor.profile_img" src="assets/avatar.jpg" (click)="NavigateMe('home/profile')">
                        </div>
                    </div>
                </div>
                <h1 class="middle-text user-name">{{datastream.doctor.name}}</h1>

            </ion-toolbar>

        </ion-col>
        <ion-col size="3" sizeLg="3" sizeSm="1" sizeMd="2" sizeXs="2"></ion-col>

    </ion-row>
  </ion-grid >
  <ion-row class="main-card">
    <ion-grid>
      <ion-row>
          <ion-col size="6" >
              <div class="mini-card" (click)="NavigateMe('home/doctorList')" >
                <div class="center" >
                    <img class="icon" src="assets/list3.png">

                </div>
                
                <div class="middle-text">
                  Patient List
                </div>

                  
              </div>
            </ion-col>
            <ion-col size="6">
              <div  class="mini-card" (click)="addPatient()">
                  <div class="center" >
                      <img class="icon" src="assets/addDoc.jpeg">
  
                  </div>
                  
                  <div class="middle-text">
                     Add Patient
                  </div>
              </div>
            </ion-col>
      </ion-row>
      <ion-row>
          <ion-col size="6" >
              <div class="mini-card" (click)="NavigateMe('home/conversation')">
                  <div class="center" >
                      <img class="icon" src="assets/consult3.png">
  
                  </div>
                  
                  <div class="middle-text">
                     Conversations
                  </div>
              </div>
            </ion-col>
            <ion-col size="6" >
              <div  class="mini-card" (click)="NavigateMe('home/message')" >
                  <div class="center" >
                      <img class="icon" src="assets/consult3.png">
  
                  </div>
                  
                  <div class="middle-text">
                     New Message
                  </div>
              </div>
            </ion-col>

      </ion-row>
      <ion-row>
        <ion-col size="6" >
            <div class="mini-card" (click)="NavigateMe('home/doctor-schedule-1')">
                <div class="center" >
                    <img class="icon" src="assets/schedule3.png">

                </div>
                
                <div class="middle-text">
                   Schedule
                </div>
            </div>
          </ion-col>
          <ion-col size="6" >
            <div  class="mini-card" (click)="NavigateMe('home/doctor-schedule/add-appointment')" >
                <div class="center" >
                    <img class="icon" src="assets/appoint3.png">

                </div>
                
                <div class="middle-text">
                   Add Appointment
                </div>
            </div>
          </ion-col>

    </ion-row>
      
    </ion-grid>
  </ion-row>

<!--   <app-fab></app-fab>-->



</ion-content>
