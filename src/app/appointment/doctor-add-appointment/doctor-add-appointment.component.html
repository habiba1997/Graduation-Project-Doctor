<ion-header >
  <ion-toolbar class="header bold">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
 
    <ion-title>Appointment Information</ion-title>
    <ion-buttons slot="end"  margin-horizontal  >
      <ion-button slot="start" class="new" (click)="oneMore()" size="small" style="font-size: xx-small; color:white;" text-center   >
          <div class="wrapper">
              <ion-icon  name="add" size="large"></ion-icon>
          </div>
      </ion-button>
  </ion-buttons>
  </ion-toolbar>
    
</ion-header>


<ion-content>

  <ion-card class="ion-card" 
  *ngFor="let card of cards">

  <ion-icon class="xicon"  (click)="close(card)" name="close-sharp"></ion-icon>

<ion-item>
    <ion-grid>
      <ion-row >
        <ion-col>
            <ion-label>Date <span style="color:red">*</span></ion-label>
      </ion-col>
    </ion-row>
      <ion-row>
        <ion-col>
              <ion-datetime  min="{{today}}"
                     displayFormat="DDDD DD, MM, YYYY" 
                     pickerFormat="DDDD DD, MM, YYYY" [(ngModel)]="card.date"></ion-datetime>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>


  <ion-item>
    <ion-grid >
      <ion-row>    
        <ion-col>
          <ion-label>Slot <span style="color:red">*</span></ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
            <ion-input  type="number" [(ngModel)]="card.slot_duration"></ion-input>
        </ion-col>  
        </ion-row>
    </ion-grid>
  </ion-item>


  <ion-item>
    <ion-grid >
      <ion-row>    
        <ion-col>
          <ion-label>Start <span style="color:red">*</span></ion-label>
        </ion-col>
        <ion-col>
          <ion-label>End <span style="color:red">*</span></ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
            <ion-datetime   displayFormat="hh:mm A" 
            pickerFormat="hh:mm A" [(ngModel)]="card.start_time"></ion-datetime>
        </ion-col>
        <ion-col>
          <ion-datetime  displayFormat="hh:mm A" 
          pickerFormat="hh:mm A" [(ngModel)]="card.end_time"></ion-datetime>
      </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>

  </ion-card>
